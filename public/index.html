<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>AC-Website</title>
	<style type="text/css">
		.trackmap {
			position: relative;
			background: #ccc;
		}
		.trackmap img {
			position: relative;
			z-index: 1;
		}
		.car {
			position:  absolute;
			background: red;
			width: 10px;
			height: 10px;
			border-radius: 10px;
			z-index: 5;
			margin-left: -5px;
			margin-top: -5px;
		}
	</style>
</head>
<body ng-controller="MainCtrl as mc">
	
	<div class="trackmap">
		<img src="/tracks/{{mc.acsp.info.track}}" />
		<div ng-repeat="c in mc.acsp.state" class="car" ng-style="mc.map2map(c)"></div>
	</div>

	<div style="white-space: pre;">{{mc.acsp.info|json}}</div>

	<div style="background:green;padding:10px;white-space:pre;">
		<div>{{mc.acsp.sessionState|json}}</div>
	</div>


	<div style="background:yellow;padding:10px;white-space:pre;">
		<div ng-repeat="c in mc.acsp.state">{{c|json}}</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js'></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/ng-app.js"></script>
</body>
</html>
